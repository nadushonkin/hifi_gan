defaults:
  - writer: cometml
  - metrics: example
  - datasets: example
  - dataloader: example
  - transforms: example
  - _self_
generator:  
  _target_: src.model.Generator
  input_channels: 80
  base_channels: 256
  kernel_sizes: [16, 16, 8]
  res_kernels: [3, 5, 7]
  res_dilations: [[1, 2], [2, 6], [3, 12]]
msd:
  _target_: src.model.MultiScaleDiscriminator
mpd:
  _target_: src.model.MultiPeriodDiscriminator
disc_optimizer:
  _target_: torch.optim.AdamW
  lr: 2e-4
gen_optimizer:
  _target_: torch.optim.AdamW
  lr: 2e-4
disc_lr_scheduler:
  _target_: torch.optim.lr_scheduler.ExponentialLR
  gamma: 0.9997
  last_epoch: -1
gen_lr_scheduler:
  _target_: torch.optim.lr_scheduler.ExponentialLR
  gamma: 0.9997
  last_epoch: -1
disc_loss:
  _target_: src.loss.DiscriminatorLoss
gen_loss:
  _target_: src.loss.GeneratorLoss
trainer:
  log_step: 100
  n_epochs: 100
  epoch_len: 300
  device_tensors: ["real", "real_mel"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: True # if True, will override the previous run with the same name
  monitor: "max test_MulticlassAccuracy" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 3 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  max_gradient: 400
  seed: 1